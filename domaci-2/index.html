<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>DomaÄ‡i zadatak 2</title>
  </head>
  <body>
    <div class="container-fluid pt-5">
      <div class="row">
        <div class="col-9 offset-1">
          <h3 class="text-center">Film Data</h3>
          <table class="table table-hover">
            <thead>
              <tr>
                <td>Watched</td>
                <td>Title</td>
                <td>Year</td>
                <td>Country</td>
                <td>Actors</td>
                <td>Note</td>
              </tr>
            </thead>

            <tbody id="tableBody"></tbody>
          </table>
        </div>
        <div class="col-2">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Add a film
          </button>
          <div id="modal">
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Add a film
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form action="" id="filmForm">
                      <div class="alert hidden" id="formResult"></div>
                      <input
                        type="text"
                        class="form-control mb-3"
                        name="title"
                        id="filmTitle"
                        placeholder="Enter a film title (required)"
                      />
                      <input
                        type="number"
                        class="form-control mb-3"
                        name="year"
                        id="filmYear"
                        placeholder="Enter a year (required)"
                      />
                      <input
                        type="text"
                        class="form-control mb-3"
                        name="country"
                        id="filmCountry"
                        placeholder="Enter a country (optional)"
                      />
                      <textarea
                        name="actors"
                        class="form-control mb-3"
                        id="filmActors"
                        cols="35"
                        rows="5"
                        placeholder="Enter the actors' names (min 1)"
                      ></textarea>
                      <input
                        type="text"
                        class="form-control mb-3"
                        name="notes"
                        id="filmNotes"
                        placeholder="Enter notes (optional)"
                      />
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                          id="closeModal"
                        >
                          Close
                        </button>
                        <button class="btn btn-primary" id="addBtn">
                          Confirm
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
